<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/icons/favicon-16x16.png">
  <link rel="manifest" href="./assets/images/icons/site.webmanifest">
  <link rel="mask-icon" href="./assets/images/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./assets/images/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="./assets/images/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <title>Uol Awesome Chat</title>

  <link rel="stylesheet" href="./assets/stylesheets/reset.css">
  <link rel="stylesheet" href="./assets/stylesheets/index.css">
  <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./assets/javascript/index.js"></script>
  <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div id="login-page" class="login-page">
    <div id="loading-panel" class="loading-panel hidden">
      <img src="./assets/images/loading.gif" alt="loading gif">
      <p>Entrando...</p>
    </div>
    <div id="login-panel" class="login-panel">
      <img src="./assets/images/uol-login.png" alt="logo do Uol">
      <input data-test="input-name" id="username" type="text" placeholder="Digite seu nome">
      <h1></h1>
      <button data-test="send-name" id="send-user">
        <p>Entrar</p>
      </button>
    </div>
  </div>
  <header>
    <img src="./assets/images/uol-header.png" alt="uol logo">
    <ion-icon id="nav-button" name="people" data-test="open-participants"></ion-icon>
  </header>
  <div id="nav-background" class="nav-background">

  </div>
  <nav id="nav-bar">
    <div class="users-header strong">
      <h1>Escolha um contato para enviar mensagem:</h1>
    </div>
    <div id="0" class="nav-line" data-test="all">
      <ion-icon name="people"></ion-icon>
      <p>Todos</p>
      <img src="./assets/images/checkmark.png" alt="choosen option">
    </div>
    <div id="online-users">
    </div>
    <div class="mode-header strong">
      <h1>Escolha a visibilidade:</h1>
    </div>
    <div id="message" class="nav-line">
      <ion-icon name="lock-open"></ion-icon>
      <p>PÃºblico</p>
      <img src="./assets/images/checkmark.png" alt="choosen option">
    </div>
    <div id="private_message" class="nav-line">
      <ion-icon name="lock-closed"></ion-icon>
      <p>Reservadamente</p>
    </div>
  </nav>
  <main id="chat-box">

  </main>
  <div class="message-box">
    <div class="input-box">
      <input id="message-text" type="text" placeholder="Escreva aqui...">
      <p data-test="recipient" id="type-status"></p>
    </div>
    <ion-icon id="send-message" name="paper-plane-outline"></ion-icon>
  </div>
</body>

</html>
